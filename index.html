<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!--A div that has the name of the game in it, 1/2 the width-->
<div id="hangman header">
    <h1>Hangman</h1>
</div>

<!--A div with the game in it, vertical, about 1/3 the screen in width-->
<div id="game">

    <div>
        <p> Press Any Key To Begin </p>
    </div>

    <br>

    <div>
        <p> Wins: <span id="wins"></span></p>
    </div>

    <br>

    <div>
        <p>Word To Guess</p>
    </div>

    <div>
        <span id="word"></span>
    </div>

    <br>

    <div>
        <p> Letters Chosen <span id="letters"> </span> </p>
    </div>

</div>

<script src="assets/javascript/game.js"></script>
</body>
</html>
